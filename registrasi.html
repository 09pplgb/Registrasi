<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRASI</title>
</head>
<body>
    <h1>Sign up now</h1>
    <form action="/register" method="POST">
        <label for="username">Username</label><br>
        <input type="text" name="username" id="username" placeholder="create a unique username"/><br>
        <label for="name">Name</label><br>
        <input type="text" name="name" id="name" placeholder="create a unique name"/><br>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" placeholder="type your email"/><br>
        <label for="password">Password</label><br>
        <input type="password" name="password" id="password" placeholder="create a strong password"/><br>
        <label for="password">Repeat Password</label><br>
        <input type="password" name="repeat_password" id="repeat_password" placeholder="repeat password"><br>
        <input type="submit" value="signup"/>
</body>
</html>
